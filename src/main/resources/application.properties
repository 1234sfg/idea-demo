# 应用名称
spring.application.name=demo

# 应用服务 WEB 访问端口
server.port=8088

# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=db_user
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/db_user?serverTimezone=GMT
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=leaves
# 设置扫描mapper.xml文件
mybatis.mapper-locations=classpath:mapper/*.xml
# 指定分页插件使用mysql
pagehelper.helper.Dialect=mysql
